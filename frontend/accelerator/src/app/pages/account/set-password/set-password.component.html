<p-toast></p-toast>

<div class="d-flex vh-100 w-100 justify-content-center align-items-center">

  <!--  <div>-->
  <form [formGroup]="form" class="d-flex flex-column align-items-center" style="width: 350px">

    <div style="font-size: 2rem;">Установка пароля</div>
    <!--    <mat-error *ngIf="this.isErrorAuthentication">{{ getErrorMessage() }}</mat-error>-->

    <mat-form-field class="example-full-width w-100 mt-2" appearance="fill">
      <mat-label>Пароль</mat-label>
      <input matInput type="text" formControlName="password">
      <mat-hint>Минимум 6 символов</mat-hint>
    </mat-form-field>


    <button mat-flat-button color="primary" class="w-100 mb-2 mt-3" (click)="onSetPasswordClick()" [disabled]="!formIsValid()"
            [disableRipple]="false">Войти
    </button>
    <a href="/login">Авторизация</a>
  </form>
  <!--  </div>-->
</div>
