<p-toast></p-toast>

<p-dialog header="Поздравляем !" [modal]="true" [(visible)]="showSuccessModal">
  Вы успешно зарегистрировались !<br/>
  Проверьте почту и следуйте дальнейшим инструкциям.
</p-dialog>

<div class="d-flex vh-100 w-100 justify-content-center align-items-center">

  <!--  <div>-->
  <form [formGroup]="form" class="d-flex flex-column align-items-center" style="width: 350px">

    <div style="font-size: 2rem;">Регистрация в системе</div>
    <!--    <mat-error *ngIf="this.isErrorAuthentication">{{ getErrorMessage() }}</mat-error>-->

    <mat-form-field class="example-full-width w-100" appearance="fill">
      <mat-label>Фамилия</mat-label>
      <input matInput type="text" formControlName="lastName">
    </mat-form-field>
    <mat-form-field class="example-full-width w-100" appearance="fill">
      <mat-label>Имя</mat-label>
      <input matInput type="text" formControlName="firstName">
    </mat-form-field>
    <mat-form-field class="example-full-width w-100 mt-3" appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>


    <button mat-flat-button color="primary" class="w-100 mb-2" (click)="onRegistration()" [disabled]="!formIsValid()"
            [disableRipple]="false">Зарегистрироваться
    </button>
    <a href="/login">Уже зарегистрированы? Войти</a>
    <button mat-flat-button class="w-100 mb-2 mt-3" style="background: #ffffff;color: black;border: 1px solid black;"
            (click)="notImplemented()">
      <div class="d-flex justify-content-between align-content-center">
        <span><img src="assets/images/google_logo.png" style="height: 24px; padding-left: 5px;"/></span>
        <div class="w-100 text-center">Войти через Google</div>
      </div>
    </button>
    <button mat-flat-button class="w-100 mb-2" style="background: #5181b8;color: white;" (click)="notImplemented()">
      <div class="d-flex justify-content-between align-content-center">

        <span>

        <img src="assets/images/vk_logo.png" style="height: 30px"/>
        </span>
        <div class="w-100 text-center">Войти через Вконтакте</div>
      </div>
    </button>

  </form>
  <!--  </div>-->
</div>
