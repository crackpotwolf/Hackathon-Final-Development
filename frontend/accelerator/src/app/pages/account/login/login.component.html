<div class="d-flex vh-100 w-100 justify-content-center align-items-center">

<!--  <div>-->
    <form [formGroup]="form" class="d-flex flex-column align-items-center" style="width: 350px">

      <h1>Вход в систему</h1>
      <mat-error *ngIf="this.isErrorAuthentication">{{ getErrorMessage() }}</mat-error>

      <mat-form-field class="example-full-width w-100 mt-3" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>

      <mat-form-field class="example-full-width w-100" appearance="fill">
        <mat-label>Пароль</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>

      <button mat-flat-button color="primary" class="w-100" (click)="onLogin()">Войти</button>

    </form>
<!--  </div>-->
</div>
